<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeverageOrderAppInAngularJs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="beverageApp">
    <nav class="navbar navbar-default">
        <div class="container" ng-controller="beverageAppHeader">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{ appName }}</a>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="beverageOrderFormCtrl">
        <div class="row">
            <div class="col-md-3">
                <h4>Beverage Menu</h4>
                <form ng-submit="submitOrder()">
                    <div class="form-group">
                        <label for="username">Enter your Name</label>
                        <input type="text" id="username" class="form-control" ng-model="orderForm.username" required>
                    </div>
                    <div class="form-group">
                        <label for="beveragesList">Select Item from the list</label>
                        <select name="beveragesList" id="beverageList" class="form-control" ng-model="orderForm.selectedBeverage" 
                            ng-options="beverage.Name for beverage in beverages">
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" id="orderSubmit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <h4>Beverage Queue</h4>
                <div class="row">
                    <div class="col-md-4">
                        <p class="strong">IN THE QUEUE <span id="queueCount"></span></p>
                        <div id="queue">
                            <ul ng-repeat="item in queue" ng-click="validQueue()">
                                <li>{{item.username}}</li>
                                <li>{{item.selectedBeverage.Name}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p class="strong">BEING MIXED <span id="processingCount"></span></p>
                        <div id="processing">
                            <ul ng-repeat="item in processing">
                                <li>{{item.username}}</li>
                                <li>{{item.selectedBeverage.Name}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p class="strong">READY TO COLLECT <span id="readyCount"></span></p>
                        <div id="ready">
                            <ul ng-repeat="item in ready">
                                <li>{{item.username}}</li>
                                <li>{{item.selectedBeverage.Name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
